<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

        <input type="email" placeholder="enter your email" >

        <input type="reset" value="reset">
   <input type="submit">

    <div class="container">

        </div>
    </div>
